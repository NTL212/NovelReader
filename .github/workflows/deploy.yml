name: Build and Deploy Sho Reader

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Restart Docker
        run: |
          # Dọn dẹp triệt để container bị kẹt theo tên
          docker rm -f shonovel-reader || true
          docker rm -f shonovel-redis || true
          
          # Dọn dẹp theo compose file, xóa cả các container mồ côi (orphans)
          docker compose down --remove-orphans || true
          
          # Build và khởi chạy bản mới
          docker compose up -d --build
